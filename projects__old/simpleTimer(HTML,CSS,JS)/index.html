<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e9ca4c3f97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="timer-container">
      <div class="timer">
        <div class="controls">
          <input id="duration" value="3" />
          <div>
            <button id="start"><i class="far fa-play-circle"></i></button>
            <button id="pause"><i class="far fa-pause-circle"></i></button>
          </div>
        </div>
        <svg class="dial">
          <circle
            fill="transparent"
            stroke="green"
            stroke-width="15"
            r="190"
            cx="0"
            cy="200"
            transform="rotate(-90 100 100)"
          />
        </svg>
      </div>
    </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
