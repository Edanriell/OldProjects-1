<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Score Keeper</title>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <h5 class="card-header">Score Keeper</h5>
            <div class="card-body">
              <div class="d-flex flex-column">
                <h2 class="score"><span id='p1Display'>0</span> to <span id="p2Display">0</span></h2>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><p class="card-text">Playing to: <span>5</span></p></span>
                    </div>
                    <input type="number" class="form-control btn-lg">
                  </div>
                <div class="d-flex bd-highlight">
                    <button id="btn1" class="flex-fill bd-highlight btn btn-success mt-2 mb-2 mr-1 btn-lg">Player One</button>
                    <button id="btn2" class="flex-fill bd-highlight btn btn-danger mt-2 mb-2 btn-lg">Player Two</button>
                </div>
                <button id="btnReset" class="btn btn-warning btn-lg">Reset</button>
              </div>
            </div>
        </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </div>
</body>
</html>
