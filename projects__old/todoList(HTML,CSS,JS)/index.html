<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css" type='text/css'>
    <script src="assets/js/lib/jquery-3.5.1.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9ca4c3f97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id='container'>
      <h1>To-Do List<i class='fa fa-plus'></i></h1>
      <input type="text" placeholder="Add New Todo" maxlength="40">

      <ul>
        <li><span><i class='fa fa-trash'></i></span> Learn JavaScript</li>
        <li><span><i class='fa fa-trash'></i></span> Learn Python</li>
        <li><span><i class='fa fa-trash'></i></span> Learn C++</li>
        <li><span><i class='fa fa-trash'></i></span> Learn C#</li>
      </ul>
    </div>
    <script src="assets/js/todos.js" type="text/javascript"></script>
</body>
</html>
